    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE - Premium Fashion Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #8b7355;
            --accent: #d4af37;
            --background: #faf8f5;
            --card-bg: #ffffff;
            --text: #2c2c2c;
            --text-light: #6b6b6b;
            --border: #e8e3dc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--text);
            transition: all 0.3s ease;
            position: relative;
        }

        .icon-btn:hover {
            color: var(--secondary);
            transform: scale(1.1);
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Main Content */
        main {
            margin-top: 90px;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8dfd0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(139,115,85,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 1rem 3rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Products Section */
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary);
            position: relative;
            letter-spacing: 2px;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--accent);
            margin: 1rem auto 0;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.85rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-secondary {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .btn-icon {
            width: 50px;
            padding: 0.8rem;
            border: 2px solid var(--border);
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .btn-icon:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: scale(1.1);
        }

        /* Cart/Wishlist Pages */
        .cart-container {
            min-height: 60vh;
        }

        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
        }

        .empty-state-icon {
            font-size: 5rem;
            color: var(--border);
            margin-bottom: 1rem;
        }

        .empty-state h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 2rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 2px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            animation: slideInLeft 0.4s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 2px;
        }

        .cart-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-item-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .cart-item-category {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cart-item-price {
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: 600;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.2);
        }

        /* Contact Form */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 2px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            background: var(--background);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 5rem;
        }

        footer p {
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-direction: column;
            }

            .cart-item-image {
                width: 100%;
                height: 250px;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Product Data with placeholder images
        const products = [
            {
                id: 1,
                name: 'Silk Evening Dress',
                category: 'Dresses',
                price: 459,
                image: 'https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=800&q=80'
            },
            {
                id: 2,
                name: 'Cashmere Blazer',
                category: 'Outerwear',
                price: 689,
                image: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=800&q=80'
            },
            {
                id: 3,
                name: 'Leather Handbag',
                category: 'Accessories',
                price: 549,
                image: 'https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=800&q=80'
            },
            {
                id: 4,
                name: 'Designer Sunglasses',
                category: 'Accessories',
                price: 329,
                image: 'https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=800&q=80'
            },
            {
                id: 5,
                name: 'Wool Trench Coat',
                category: 'Outerwear',
                price: 799,
                image: 'https://images.unsplash.com/photo-1539533018447-63fcce2678e3?w=800&q=80'
            },
            {
                id: 6,
                name: 'Satin Blouse',
                category: 'Tops',
                price: 289,
                image: 'https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=800&q=80'
            }
        ];

        // State management
        let cart = [];
        let wishlist = [];
        let useLocalStorage = true;

        // Check if localStorage is available
        function checkLocalStorage() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                return true;
            } catch (e) {
                console.warn('localStorage not available, using memory only');
                return false;
            }
        }

        // Load from localStorage
        function loadData() {
            if (!useLocalStorage) return;
            
            try {
                const savedCart = localStorage.getItem('luxe-cart');
                const savedWishlist = localStorage.getItem('luxe-wishlist');
                
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                }
                
                if (savedWishlist) {
                    wishlist = JSON.parse(savedWishlist);
                }
            } catch (e) {
                console.error('Error loading data:', e);
                cart = [];
                wishlist = [];
            }
        }

        // Save to localStorage
        function saveData() {
            if (!useLocalStorage) return;
            
            try {
                localStorage.setItem('luxe-cart', JSON.stringify(cart));
                localStorage.setItem('luxe-wishlist', JSON.stringify(wishlist));
            } catch (e) {
                console.error('Error saving data:', e);
            }
        }

        // Initialize
        function init() {
            console.log('Initializing LUXE store...');
            useLocalStorage = checkLocalStorage();
            loadData();
            renderProducts();
            updateCounts();
            setupEventListeners();
            console.log('Initialization complete!');
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Navigation
            document.getElementById('logo-link').addEventListener('click', () => showPage('home'));
            document.getElementById('home-link').addEventListener('click', () => showPage('home'));
            document.getElementById('contact-link').addEventListener('click', () => showPage('contact'));
            document.getElementById('wishlist-btn').addEventListener('click', () => showPage('wishlist'));
            document.getElementById('cart-btn').addEventListener('click', () => showPage('cart'));
            
            // Hero button
            document.getElementById('shop-btn').addEventListener('click', () => {
                document.getElementById('products').scrollIntoView({behavior: 'smooth'});
            });
            
            // Contact form
            document.getElementById('contact-form').addEventListener('submit', handleContactForm);
        }

        // Render products
        function renderProducts() {
            console.log('Rendering products...');
            const grid = document.getElementById('products-grid');
            if (!grid) {
                console.error('Products grid not found!');
                return;
            }
            
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-actions">
                            <button class="btn-secondary add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                            <button class="btn-icon add-to-wishlist-btn" data-id="${product.id}" title="Add to Wishlist">â™¡</button>
                        </div>
                    </div>
                `;
                
                // Add event listeners to buttons
                const cartBtn = card.querySelector('.add-to-cart-btn');
                const wishlistBtn = card.querySelector('.add-to-wishlist-btn');
                
                if (cartBtn) {
                    cartBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Cart button clicked!');
                        addToCart(product.id);
                    });
                }
                
                if (wishlistBtn) {
                    wishlistBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Wishlist button clicked!');
                        addToWishlist(product.id);
                    });
                }
                
                grid.appendChild(card);
            });
            
            console.log('Products rendered:', products.length);
        }

        // Add to cart
        function addToCart(productId) {
            console.log('Adding to cart, product ID:', productId);
            const product = products.find(p => p.id === productId);
            if (!product) {
                console.error('Product not found:', productId);
                return;
            }
            
            const exists = cart.find(item => item.id === productId);
            if (!exists) {
                cart.push(product);
                console.log('Product added to cart:', product);
                saveData();
                updateCounts();
                showNotification('Added to cart!');
            } else {
                console.log('Product already in cart');
                showNotification('Already in cart!');
            }
        }

        // Add to wishlist
        function addToWishlist(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const exists = wishlist.find(item => item.id === productId);
            if (!exists) {
                wishlist.push(product);
                saveData();
                updateCounts();
                showNotification('Added to wishlist!');
            } else {
                showNotification('Already in wishlist!');
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveData();
            updateCounts();
            renderCartItems();
        }

        // Remove from wishlist
        function removeFromWishlist(productId) {
            wishlist = wishlist.filter(item => item.id !== productId);
            saveData();
            updateCounts();
            renderWishlistItems();
        }

        // Update counts
        function updateCounts() {
            document.getElementById('cart-count').textContent = cart.length;
            document.getElementById('wishlist-count').textContent = wishlist.length;
        }

        // Render cart items
        function renderCartItems() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ›’</div>
                        <h2>Your cart is empty</h2>
                        <p>Start shopping to add items to your cart</p>
                        <button class="btn-primary" id="cart-continue-shopping" style="margin-top: 2rem;">
                            Continue Shopping
                        </button>
                    </div>
                `;
                document.getElementById('cart-continue-shopping').addEventListener('click', () => showPage('home'));
            } else {
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                container.innerHTML = `
                    <div class="cart-items" id="cart-items-list"></div>
                    <div style="margin-top: 2rem; text-align: right; padding: 2rem; background: var(--card-bg); border-radius: 2px;">
                        <h3 style="font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary);">
                            Total: $${total}
                        </h3>
                        <button class="btn-primary" style="margin-top: 1rem;">Proceed to Checkout</button>
                    </div>
                `;
                
                const itemsList = document.getElementById('cart-items-list');
                cart.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';
                    itemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <div>
                                <div class="cart-item-category">${item.category}</div>
                                <h3 class="cart-item-name">${item.name}</h3>
                            </div>
                            <div class="cart-item-price">$${item.price}</div>
                        </div>
                        <button class="remove-btn" data-id="${item.id}">Ã—</button>
                    `;
                    
                    itemDiv.querySelector('.remove-btn').addEventListener('click', function() {
                        removeFromCart(parseInt(this.dataset.id));
                    });
                    
                    itemsList.appendChild(itemDiv);
                });
            }
        }

        // Render wishlist items
        function renderWishlistItems() {
            const container = document.getElementById('wishlist-items');
            if (wishlist.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">â™¡</div>
                        <h2>Your wishlist is empty</h2>
                        <p>Save your favorite items for later</p>
                        <button class="btn-primary" id="wishlist-continue-shopping" style="margin-top: 2rem;">
                            Continue Shopping
                        </button>
                    </div>
                `;
                document.getElementById('wishlist-continue-shopping').addEventListener('click', () => showPage('home'));
            } else {
                container.innerHTML = `<div class="cart-items" id="wishlist-items-list"></div>`;
                
                const itemsList = document.getElementById('wishlist-items-list');
                wishlist.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';
                    itemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <div>
                                <div class="cart-item-category">${item.category}</div>
                                <h3 class="cart-item-name">${item.name}</h3>
                            </div>
                            <div class="cart-item-price">$${item.price}</div>
                        </div>
                        <button class="remove-btn" data-id="${item.id}">Ã—</button>
                    `;
                    
                    itemDiv.querySelector('.remove-btn').addEventListener('click', function() {
                        removeFromWishlist(parseInt(this.dataset.id));
                    });
                    
                    itemsList.appendChild(itemDiv);
                });
            }
        }

        // Show page
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(`${pageName}-page`).classList.add('active');
            
            if (pageName === 'cart') {
                renderCartItems();
            } else if (pageName === 'wishlist') {
                renderWishlistItems();
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: var(--primary);
                color: white;
                padding: 1rem 2rem;
                border-radius: 2px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 10000;
                animation: slideInRight 0.3s ease;
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Contact form handler
        function handleContactForm(e) {
            e.preventDefault();
            showNotification('Thank you! We will get back to you soon.');
            e.target.reset();
        }

        // Initialize app when DOM is ready
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing...');
            init();
        });
        
        // Backup initialization
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(init, 100);
        } else {
            document.addEventListener('DOMContentLoaded', init);
        }
    </script>
</body>
</html>
